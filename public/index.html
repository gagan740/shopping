<head>
    <!-- CSS -->
    <link rel="stylesheet" href="css/jstarbox.css" type="text/css" media="screen" charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Shopin Responsive web template, Bootstrap Web Templates, Flat Web Templates, AndroId Compatible web template, 
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href="css/style4.css" rel="stylesheet" type="text/css" media="all" />

    <script src="js/jquery.min.js"></script>
    <script src="js/jstarbox.js"></script>

    <script type="text/javascript">
        jQuery(function() {
        jQuery('.starbox').each(function() {
                var starbox = jQuery(this);
                        starbox.starbox({
                        average: starbox.attr('data-start-value'),
                        changeable: starbox.hasClass('unchangeable') ? false : starbox.hasClass('clickonce') ? 'once' : true,
                        ghosting: starbox.hasClass('ghosting'),
                        autoUpdateAverage: starbox.hasClass('autoupdate'),
                        buttons: starbox.hasClass('smooth') ? false : starbox.attr('data-button-count') || 5,
                        stars: starbox.attr('data-star-count') || 5
                        }).bind('starbox-value-changed', function(event, value) {
                        if(starbox.hasClass('random')) {
                        var val = Math.random();
                        starbox.next().text(' '+val);
                        return val;
                        } 
                });
        });
    });
    </script>

    

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/ng-simplePagination/simplePagination.js"></script>
    <script src="libs/spin.js/spin.js"></script>
    <script src="libs/angular-spinner/angular-spinner.js"></script>
    <script src="libs/angular-loading-spinner.js"></script>
    
    <!-- ANGULAR CUSTOM -->
    <script src="appJS/controllers/MainCtrl.js"></script>
    <script src="appJS/controllers/LoginCtrl.js"></script>
    <script src="appJS/controllers/RegisterCtrl.js"></script>
    
    <script src="appJS/appRoutes.js"></script>
    <script src="appJS/app.js"></script>

    
</head>

<body ng-app="sampleApp" ng-controller="MainController">
    <div ng-include="'views/include/header.html'"></div>
    
    <div  ng-if="!showSection" ng-include="'views/include/banner.html'"></div>

    <div ng-view=""></div>
    
    <div ng-include="'views/include/footer.html'"></div>

</body>
